services:
  db:
    image: postgres:17.0
    hostname: ${DB_HOST}
    ports:
      - "${DB_PORT}:5432"   # container port is always 5432, host port comes from env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
